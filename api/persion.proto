syntax = "proto3";
package api;
option go_package=".;api_go";

message Persion {
    string name = 1;
    int32 age =2;
    float salary=3;
    string addr =4;
    string description=5;
}

message Video {
    int64 id = 1;
    string title = 2;
    string videoURL =3;
    int64  playlist=4;
    int64 playtime=5;
}